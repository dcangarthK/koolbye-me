{% extends 'base.html' %}

{% block content %}
<h1>New Blog Post</h1>
<form method="POST">
  <label for="title">Title</label>
  <input type="text" id="title" name="title" required>
  <br>
  <label for="content">Content</label>
  <textarea id="content" name="content" required></textarea>
  <br>
  <button type="submit">Submit</button>
</form>
{% endblock %}
